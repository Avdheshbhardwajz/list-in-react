<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function ItemList({ items }) {
        // Conditionally render "No items found" message if items array is empty
        if (items.length === 0) {
          return <p>No items found</p>;
        }

        // Render items as list items
        const itemList = items.map((item, index) => (
          <li key={index}>{item}</li>
        ));

        // Render the unordered list containing the list items
        return <ul>{itemList}</ul>;
      }

      // Test the ItemList component
      const items1 = ["Apple", "Banana", "Cherry"];
      const items2 = [];

      ReactDOM.render(
        <div>
          <ItemList items={items1} />
          <ItemList items={items2} />
        </div>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
